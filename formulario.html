<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luffytaro - Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="menu-principal"></div>

    <div class="container my-5">
        <h2>Formulario de Pedidos</h2>
        <form id="pedidoForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección de Envío:</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección completa" required>
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">Nombre del Producto:</label>
                <input type="text" class="form-control" id="producto" placeholder="Escribe el nombre del producto" required>
                <button type="button" class="btn btn-info mt-2" onclick="fetchProductDetails()">Buscar Producto</button>
            </div>
            <div id="producto-detalles" class="mb-3"></div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" required min="1">
            </div>
            <div class="mb-3">
                <label for="metodoPago" class="form-label">Método de Pago:</label>
                <select class="form-control" id="metodoPago" required>
                    <option value="">Selecciona un método de pago</option>
                    <option value="tarjetaCredito">Tarjeta de Crédito</option>
                    <option value="tarjetaDebito">Tarjeta de Débito</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios Adicionales:</label>
                <textarea class="form-control" id="comentarios" rows="3" placeholder="Escribe cualquier comentario adicional"></textarea>
            </div>
            <div id="message-error" class="my-3 alert alert-danger alert-dismissible fade" role="alert">
                <div id="message">&nbsp;</div>
            </div>
            <button type="submit" class="btn btn-primary">Realizar Pedido</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <img src="./assets/img/logos/Screenshot_1-removebg-preview.png" alt="Luffytaro" class="footer-logo">
            <h1> </h1>
            <span>Luffytaro - 2024</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/integration-dpa.js"></script>
    <script src="./assets/js/formulario.js"></script>
</body>
</html>

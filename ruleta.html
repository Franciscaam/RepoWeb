<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luffytaro - Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div id="menu-principal"></div>
    <div class="container text-center my-5">
        <h2>¡Gira la Ruleta y Gana un Descuento!</h2>
        <canvas id="ruleta" width="500" height="500"></canvas>
        <button id="girar" class="btn btn-primary mt-3">Girar</button>
        <div id="resultado" class="mt-3"></div>
        <form id="form-email" class="mt-3">
            <div class="form-group">
                <label for="email">Ingresa tu correo para recibir el descuento:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Enviar Descuento</button>
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <img src="./assets/img/logos/Screenshot_1-removebg-preview.png" alt="Luffytaro">
            <h1> </h1>
            <span>Luffytaro - 2024</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script src="assets/js/ruleta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script src="assets/js/email.js"></script>
</body>
</html>

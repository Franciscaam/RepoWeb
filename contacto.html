<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luffytaro - Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div id="menu-principal"></div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Contacto</h1>
        <div class="row">
            <div class="col-md-4 mb-4 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Dirección</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Los Nogales, 1234</p>
                        <p class="card-text">Santiago, Chile</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Teléfono</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">+123 456 789</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Correo electrónico</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">info@luffytaro.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <img src="./assets/img/logos/Screenshot_1-removebg-preview.png" alt="Luffytaro">
            <h1> </h1>
            <span>Luffytaro - 2024</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/navbar.js"></script>
</body>
</html>
